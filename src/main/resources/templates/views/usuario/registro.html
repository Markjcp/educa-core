<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Taller Desarrollo II - FIUBA</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script> -->
<script src="https://www.google.com/recaptcha/api.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}" rel="stylesheet"
	media="screen,projection" />
<link href="../../static/css/sb-admin-2.css"
	th:href="@{/css/sb-admin-2.css}" rel="stylesheet"
	media="screen,projection" />
<link href="../../static/css/materialize.css"
	th:href="@{/css/materialize.css}" rel="stylesheet"
	media="screen,projection" />
<link href="../../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div th:replace="views/fragments/header-sin-menu :: header">&nbsp;</div>

	<div class="container">
		<div class="section">
			<div class="row">

				<h1>Registraci&oacute;n</h1>
				<div th:if="${errorMail} == true"
					class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Error</a> No pudimos enviarte el email de activacion. Intente m&aacute;s tarde.
				</div>
				<div th:if="${errorCaptcha} == true"
					class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Error</a> Debe completar el captcha para continuar.
				</div>
				<form action="#" th:action="@{/registro}" th:object="${usuarioForm}"
					method="post">
					<div class="col l6 s12">
						<div class="form-group input-field">
							<input type="text" th:field="*{usuario.email}"
								placeholder="Email" />
							<p th:errors="*{usuario.email}" class="has-error-custom"></p>
						</div>
						<div class="form-group input-field">
							<input type="password" th:field="*{usuario.password}"
								placeholder="Clave"></input>
							<p th:errors="*{usuario.password}" class="has-error-custom"></p>
						</div>
						
						<div class="form-group input-field">
							<input type="password" th:field="*{usuario.passwordConfirmacion}"
								placeholder="Confirmar clave"></input>
							<p th:errors="*{usuario.passwordConfirmacion}" class="has-error-custom"></p>
						</div>
					</div>
					<div class="col l6 s12">
						<div class="form-group input-field">
							<input type="text" th:field="*{usuario.nombre}"
								placeholder="Nombre" />
							<p th:errors="*{usuario.nombre}" class="has-error-custom"></p>
						</div>
						<div class="form-group input-field">
							<input type="text" th:field="*{usuario.apellido}"
								placeholder="Apellido" />
							<p th:errors="*{usuario.apellido}" class="has-error-custom"></p>
						</div>
						<div class="g-recaptcha" data-sitekey="6LcnlgcUAAAAAIeKA1mm8AaMVRbjClTfMp-xivUa"></div>
					</div>
					<div class="col l12 s12">
						<div class="form-group">
							<button type="submit" class="btn orange-effect orange darken-4">Registrarse</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script>
	  var loadFile = function(event) {
	    var output = document.getElementById('output');
	    output.src = URL.createObjectURL(event.target.files[0]);
	  };
	</script>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script src="../../static/js/sb-admin-2.js"
		th:src="@{/js/sb-admin-2.js}"></script>
	<script src="../../static/js/materialize.js"
		th:src="@{/js/materialize.js}"></script>
	<script src="../../static/js/init.js" th:src="@{/js/init.js}"></script>
</body>
</html>
