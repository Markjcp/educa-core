<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taller Desarrollo II - FIUBA</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" media="screen,projection" />
<link href="css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}"
	rel="stylesheet" media="screen,projection" />
<link href="css/materialize.css" th:href="@{/css/materialize.css}"
	rel="stylesheet" media="screen,projection" />
<link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet"
	media="screen,projection" />
</head>
<body>

	<div th:replace="views/fragments/header-sin-menu :: header">&nbsp;</div>

	<div class="container">
		<div class="section">
			<div class="row">
				<h1>Ingresar</h1>
				<div th:if="${mostrarMensajeMailActivacion} == true"
					class="alert alert-success alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Bienvenido</a> Te enviaremos un mail
					para que confirmes la cuenta.
				</div>
				<div th:if="${mostrarMensajeActivado} == true"
					class="alert alert-success alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Bienvenido</a> Tu cuenta ha sido
					activada.
				</div>
				<div th:if="${errorActivacion} == true"
					class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Error</a> No pudimos activar tu cuenta. Intente m&aacute;s tarde.
				</div>
				<div th:if="${errorLogin} == true"
					class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Error al autenticar usuario</a> Email o clave inv&aacute;lida.
				</div>
				<div th:if="${errorActivo} == true"
					class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">×</button>
					<a href="#" class="alert-link">Error</a> El usuario no fue activado.
				</div>
				<form action="#" th:action="@{/login}" th:object="${usuarioForm}"
					method="post">
					<div class="col l6 s12">
						<div class="form-group input-field">
							<input type="text" name="email" th:field="*{usuario.email}"
								placeholder="Email" />
							<p th:errors="*{usuario.email}" class="has-error-custom"></p>
						</div>
						<div class="form-group input-field">
							<input type="password" th:field="*{usuario.password}"
								placeholder="Clave"></input>
							<p th:errors="*{usuario.password}" class="has-error-custom"></p>
						</div>
					</div>
					<div class="col l12 s12">
						<div class="form-group">
							<button type="submit" class="btn orange-effect orange darken-4">Entrar</button>
							<a class="btn orange-effect orange darken-4" href="#"
								th:href="@{/registro}">Registrarse</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!--  Scripts-->
	<script src="../../static/js/jquery-2.1.1.js" th:src="@{/js/jquery-2.1.1.js}"></script>
	<script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script src="js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
	<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
	<script src="js/init.js" th:src="@{/js/init.js}"></script>
</body>
</html>
