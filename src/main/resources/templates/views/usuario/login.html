<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Taller Desarrollo II - FIUBA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen,projection" />
	<link href="css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet" media="screen,projection" />
	<link href="css/materialize.css" th:href="@{/css/materialize.css}" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen,projection" />
</head>
<body>

	<div th:replace="views/fragments/header-sin-menu :: header">&nbsp;</div>
	
	<div class="container">
		<div class="section">
			<div class="row">
				<h1 >Ingresar</h1>
			    <form action="#" th:action="@{/login}" th:object="${usuarioForm}" method="post">
			    	<div class="col l6 s12"> 
			    		<div class="form-group input-field">
			    			<input type="text" th:field="*{usuario.email}" placeholder="Email" />
			    			<p th:errors="*{usuario.email}" class="has-error-custom"></p>
			    		</div>			    		
			    		<div class="form-group input-field">
			    			<input type="password" th:field="*{usuario.password}" placeholder="Password"></input>
			    			<p th:errors="*{usuario.password}" class="has-error-custom"></p>
			    		 </div>			    		 			    		 	                         
			    	</div>					
			    	<div class="col l12 s12">			    					    				
	    				<div class="form-group">
                         	<button type="submit" class="btn orange-effect orange darken-4">Entrar</button>
                       		<a class="btn orange-effect orange darken-4" href="#" th:href="@{/registro}">Registrarse</a>
                         </div>
			    	</div>			    	
			    </form>
			</div>		
		</div>		
	</div>

	
	<!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
    <script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
    <script src="js/init.js" th:src="@{/js/init.js}"></script>    
</body>
</html>
