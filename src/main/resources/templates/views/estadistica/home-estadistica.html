<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taller Desarrollo II - FIUBA</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" media="screen,projection" />
<link href="css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}"
	rel="stylesheet" media="screen,projection" />
<link href="css/materialize.css" th:href="@{/css/materialize.css}"
	rel="stylesheet" media="screen,projection" />
<link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" th:href="@{/css/educa.css}" rel="stylesheet"
	media="screen,projection" />

</head>
<body>

	<div th:replace="views/fragments/header :: header">&nbsp;</div>

	<div class="container">
		<div class="section">
			<div class="row">
				<h1>Estadisticas</h1>
								<form id="estadisticaForm" action="#" th:object="${estadisticaForm}">
<!-- 									<img alt="Inscripciones" th:src="*{chartUrl}" /> -->
									<input type="hidden" id="datosGrafico" th:value="*{chartContentData}" th:field="*{chartContentData}"/>
								</form>			
				<div id="chart_div"></div>

			</div>
		</div>
	</div>


	<!--  Scripts-->
	<script src="../../static/js/jquery-2.1.1.js"
		th:src="@{/js/jquery-2.1.1.js}"></script>
	<script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<script src="../../static/js/metisMenu.js" th:src="@{/js/metisMenu.js}"></script>
	<script src="js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
	<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
	<script src="js/init.js" th:src="@{/js/init.js}"></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
		// Load the Visualization API and the corechart package.
		google.charts.load('current', {
			'packages' : [ 'corechart' ]
		});

		// Set a callback to run when the Google Visualization API is loaded.
		google.charts.setOnLoadCallback(drawChart);

		// Callback that creates and populates a data table,
		// instantiates the pie chart, passes in the data and
		// draws it.
		function drawChart() {
			var dataStr = $('#datosGrafico').val();
			var json = JSON.stringify(eval("(" + dataStr + ")"));
			var dataArray = JSON.parse(json);
			var data = google.visualization.arrayToDataTable(dataArray);

			var options = {
				width : 600,
				height : 400,
				legend : {
					position : 'top',
					maxLines : 3
				},
				bar : {
					groupWidth : '75%'
				},
				isStacked : true
			};

			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.ColumnChart(document
					.getElementById('chart_div'));
			chart.draw(data, options);
		}
	</script>


</body>
</html>
