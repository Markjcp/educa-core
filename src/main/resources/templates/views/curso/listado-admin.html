<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Taller Desarrollo II - FIUBA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	
	
	<link href="css/materialize.css" th:href="@{/css/materialize.css}" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen,projection" />
	<link href="css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen,projection" />
	<link href="css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div th:replace="views/fragments/header :: header">&nbsp;</div>
	 
	<div class="container">
		<div class="section">
			<div class="row">
				<h1>Listado de cursos</h1>
				
				<button th:if="${edicion} == true" type="submit" class="btn orange-effect orange darken-4">Actualizar Curso</button>
				
                <div th:if="${mostrarMensajeAlta} == true" class="alert alert-success alert-dismissable">
                   <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                   <a href="#" class="alert-link">Bien Hecho!</a> El nuevo curso se cre&oacute; correctamente.	                   
                </div>
                
                <div th:if="${not #lists.isEmpty(cursos)}" class="panel panel-default">				    
				    <div class="panel-body">
				        <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
				            <div class="row">				                
				                <div class="col-sm-6">
				                    <div id="dataTables-example_filter" class="dataTables_filter"> <!-- class =   -->
				                    	<input type="search" class="form-control input-sm" placeholder="Nombre del curso" aria-controls="dataTables-example"/>
				                        <label for="nombre">Nombre Curso</label>
				                     </div>				                     
				                 </div>
			                </div>
			                <div class="row">
			                    <div class="col-sm-12">
			                        <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
			                            <thead>
			                                <tr role="row">
			                                    <th tabindex="0" aria-controls="dataTables-example">Nombre</th>
			                                    <th tabindex="0" aria-controls="dataTables-example">Descripci&oacute;n</th>
			                                    <th>&nbsp;</th>			                                    
			                                </tr>
			                            </thead>
			                            <tbody>			                                
			                                <tr th:each="curso : ${cursos}" class="gradeA odd" role="row">			                                	
										        <td th:text="${curso.nombre}">&nbsp;</td>
										        <td th:text="${curso.descripcion}">&nbsp;</td>
										        <td>
										        	<button type="button" class="btn btn-default">Modificar</button>
										        	&nbsp;
										        	<button type="button" class="btn btn-default">Eliminar</button>
										        </td>
										    </tr>
			                                
			                            </tbody>
			                        </table>
			                    </div>
			                </div>
			                <div class="row">
			                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
		                            <ul class="pagination">
		                                <li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous">
		                                    <a href="#">Previous</a>
		                                </li>
		                                <li class="paginate_button active" aria-controls="dataTables-example" tabindex="0">
		                                    <a href="#">1</a>
		                                </li>
		                                <li class="paginate_button next disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next">
		                                    <a href="#">Next</a>
		                                </li>
		                            </ul>
		                        </div>
			                </div>
			            </div>
			            <!-- /.table-responsive -->
			        </div>
			        <!-- /.panel-body -->
			    </div>
			    
			    <div th:if="${#lists.isEmpty(cursos)}">
			    	<div class="alert alert-warning">
                        No hay cursos creados para mostrar.
                    </div>
			    </div>
			    
			    <div class="row">        		
					<div class="col-xs-12">
				    	<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
					</div>
				</div>			    
                                
			</div>
		</div>
	</div>
	
	<!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
    <script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
    <script src="js/init.js" th:src="@{/js/init.js}"></script>    
</body>
</html>
