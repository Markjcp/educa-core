<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taller Desarrollo II - FIUBA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <!--  <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script> -->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen,projection" />
	<link href="../../static/css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" rel="stylesheet" media="screen,projection" />
	<link href="../../static/css/materialize.css" th:href="@{/css/materialize.css}" rel="stylesheet" media="screen,projection" />
	<link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="screen,projection" />
</head>
<body>
	<div th:replace="views/fragments/header :: header">&nbsp;</div>
	
	<div class="container">
		<div class="section">
			<div class="row">
				<h1>Nuevo curso</h1>
			    <form action="#" th:action="@{/cursoAdmin/altaCurso}" th:object="${cursoForm}" method="post" enctype="multipart/form-data">
			    	<div class="col l6 s12"> 
			    		<div class="form-group input-field">
			    			<input type="text" th:field="*{curso.nombre}" placeholder="Nombre del curso" />
			    			<p th:errors="*{curso.nombre}" class="has-error-custom"></p>
			    		</div>			    		
			        	<div class="form-group input-field">                             
                             <select class="form-control input-field" th:field="*{curso.categoria}">
                             	 <option value="-1">Seleccione una categor&iacute;a</option>
                             	 <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.descripcion}"/>                             	              
                             </select>
                             <p th:errors="*{curso.categoria}" class="has-error-custom"></p>                            
                         </div>                        
                         <div class="form-group input-field">
			    			<textarea class="materialize-textarea" th:field="*{curso.descripcion}" placeholder="DescripciÃ³n"></textarea>
			    			<p th:errors="*{curso.descripcion}" class="has-error-custom"></p>
			    		 </div>			    		 			    		 	                         
			    	</div>
			    	<div class="col l6 s12">
			    		 <div class="form-group">
			    		 	<p class="help-block">Seleccione una imagen</p>			    			
			    			<input type="file" accept="image/*" onchange="loadFile(event)" th:field="*{curso.foto}"/>
			    			<br></br>
		    				<img th:if="${edicion} == true" id="output" th:src="${foto}"/>
		    				<img th:if="${edicion} == false" id="output"/>			    																
			    			<p th:errors="*{curso.imagen}" class="has-error-custom"></p>
			    			<p th:errors="*{curso.foto}" class="has-error-custom"></p>
			    		 </div>
			    		 <div class="form-group input-field">                             
                             <select class="form-control input-field" th:field="*{curso.docente}">
                             	 <option value="-1">Seleccione un docente</option>
                             	 <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.identificacion}"/>                             	              
                             </select>
                             <p th:errors="*{curso.docente}" class="has-error-custom"></p>                            
                         </div>			    		 
                         									    		
			    	</div>
			    	<div class="row">        		
						<div class="col-xs-12">
					    	<hr></hr>
						</div>
					</div>
					
			    	<div class="col l12 s12">			    					    				
	    				<div class="form-group">
                         	<button th:if="${edicion} == true" type="submit" class="btn orange-effect orange darken-4">Actualizar Curso</button>
                       		<button th:if="${edicion} == false" type="submit" class="btn orange-effect orange darken-4">Crear Curso</button>
                         	<a class="btn orange-effect orange darken-4" href="#" th:href="@{/}">Volver</a>                        	          
                         </div>		    			
			    	</div>			    	
			    </form>
			</div>		
		</div>		
	</div>
		
	<script>
	  var loadFile = function(event) {
	    var output = document.getElementById('output');
	    output.src = URL.createObjectURL(event.target.files[0]);
	  };
	</script>
	
	<!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
    <script src="../../static/js/materialize.js" th:src="@{/js/materialize.js}"></script>
    <script src="../../static/js/init.js" th:src="@{/js/init.js}"></script>
</body>
</html>
